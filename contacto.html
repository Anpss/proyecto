<!DOCTYPE html>
<html lang="es">

    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contacto Techvang  </title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet"  href="style.css">
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="imagenes/puntero.png">
            <link src="myScrip.js">
    </head>
    <body>
        <header> 
            <div class="caja">
                <h1><img src="imagenes/logo-blanco.png" alt="Logo de la bBarbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="producto.html">Producto</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="contacto.html">Contacto </a></li>
                    </ul>
                </nav>
           
            </div>
        </header>

        <main class="posicion">
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico" class="input-padron"  required placeholder="email@diminio.com">

                <label for="telefono" >Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mansaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"  required></textarea>

                <fieldset>
                    <legend>¿Como le gustaría que lo contactemos?</legend>

                    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                    <label for="radio-telefono"> <input type="radio" name="contacto" value="radio-telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="radio-whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            
                </fieldset>

                    <fieldset>
                        <legend>¿En cúal horario prefiere ser atendido?</legend>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </fieldset>

                <label class="checkbox"> <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horarío</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Techvang">
            <p class="copyright"> &copy Copyright</p>
        </footer>

    </body>
